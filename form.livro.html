<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Livro</title>
  <style>
    /* (Mesmo estilo do original) */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90vw;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #3f51b5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Livro</h2>
    <form>
      <label for="titulo">Título do Livro</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required />

      <label for="autor">Autor</label>
      <input type="text" id="autor" name="autor" placeholder="Digite o autor" required />

      <label for="ano">ISBN</label>
      <input type="text" id="ano" name="ano" placeholder="Ex: 978-3-16-148410-0" required />

      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" required>
        <option value="" disabled selected>Selecione uma categoria</option>
        <option value="ficcao">Ficção</option>
        <option value="nao-ficcao">Não Ficção</option>
        <option value="educacional">Educacional</option>
        <option value="infantil">Infantil</option>
        <option value="tecnologia">Tecnologia</option>
        <option value="historia">História</option>
        <option value="ciencias">Ciências</option>
        <option value="literatura">Literatura</option>
        <option value="matematica">Matemática</option>
        <option value="artes">Artes</option>
        <option value="romance">Romance</option>
        <option value="terror">Terror</option>
        <option value="aventura">Aventura</option>
        <option value="fantasia">Fantasia</option>
        <option value="conto">Conto</option>
        <option value="outros">Outros</option>
      </select>

      <button type="submit">Cadastrar Livro</button>
    </form>
  </div>

</body>
</html>
